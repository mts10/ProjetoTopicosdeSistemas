<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/aluno.css">
    <script src="../../js/aluno/atualizarDados.js" defer="defer"></script>

</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Escola</label>
        <ul>
          <li><a href="../aluno.html">Voltar</a></li>
        </ul>

    <form class="form" id="formAtualizar">
        <fieldset>
        <legend>Atualizar dados de contato</legend>
        <div>
            <b><label for="ra">Digite seu RA:</label></b><br>
            <input type="number" name="ra" id="ru" required>
        </div>
        <div>
            <label for="email">Digite seu novo email:</label><br>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="nome">Digite o nome como quer ser chamada (o):</label><br>
            <input type="text" name="nome" id="nome" required>
        </div>
        <p>
            <input class="inputConsulta" type="submit" id="buttonAtualizarDados" onclick="getAtualizarDados()">
        </p>  
        </fieldset>
    </form>

    <div id="atualizar"></div>
</body>
