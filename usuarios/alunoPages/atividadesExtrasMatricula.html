<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/aluno.css">
    <script src="../../js/aluno/matricularAtividade.js" defer="defer"></script>
    <title>Acadêmico</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Escola</label>
        <ul>
          <li><a href="../aluno.html">Voltar</a></li>
        </ul>
    </nav>

    <form id="formMatricula" class="form">      
      <fieldset>     
      <legend>Escolha as atividades nas quais deseja se matricular: </legend>
            <div class="atividades">
              <label>Música</label>
              <input type="checkbox" value="1">
            </div>
            <div class="atividades">
              <label>Dança</label>
              <input type="checkbox" value="2">
            </div>
            <div class="atividades">
              <label>Francês</label><br>
              <input type="checkbox" value="3">
            </div>
            <div class="atividades">
              <label>Culinária</label>
              <input type="checkbox" value="4">
            </div>
            <div class="atividades">
              <label>Computação</label>
              <input type="checkbox" value="5">
            </div>
            <div class="atividades">
              <label>Natação</label><br>
              <input type="checkbox" value="6">
            </div>
            <div class="atividades">
              <label>Educação Financeira</label>
              <input type="checkbox" value="7"> 
            </div>
            <div class="atividades">
              <label>Ginástica</label>
              <input type="checkbox" value="8">
            </div>

          <div style="margin-top: 10px;">
            <label for="nomeAluno">Digite seu RA:</label><br>
            <input type="number" name="ruAluno" required id="ruAluno">
          </div>
          <p>
            <input id="buttonMatriculaAluno" type="submit" value="Matricular" onclick="getMatriculaResponse()">
          </p>
      </fieldset>
      
    </form>

    <div id="extra"></div>
</body>
</html>
