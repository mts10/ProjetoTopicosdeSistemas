<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/responsavel.css">
    <title>Chat</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Escola</label>
        <ul>
          <li><a href="../responsavel.html">Voltar</a></li>
        </ul>
    </nav>

    <div class="contato">
        <form class="form" action="" method="post">
        <fieldset>
            <legend>Entrar em contato com um professor</legend>
            <div>
            <label for="email">Digite o email do professor:</label><br>
            <input type="email" name="email" required>
            </div>

            <div>
                <label for="mensagem">Digite a mensagem:</label><br>
                <textarea name="mensagem" rows="5" cols="33">
                </textarea>
            </div>
        </fieldset>

        <p>
            <input class="button" type="submit" name="responsavel" value="Enviar">
        </p>
        </form>
    </div>

    <div class="atualizar">
        <form class="form" action="" method="post">
            <fieldset>
            <legend>Atualizar dados de contato</legend>
            <div>
                <label for="email">Digite seu novo email:</label><br>
                <input type="email" name="email" required>
            </div>
    
            <div>
                <label for="nome">Digite o nome como quer ser chamada (o):</label><br>
                <input type="text" name="nome" required>
            </div>
            </fieldset>
    
            <p>
                <input class="button" type="submit" name="responsavel" value="Atualizar">
            </p>
        </form>
    </div>
</body>
</html>
