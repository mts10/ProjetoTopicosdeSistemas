<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/responsavel.css">
    <script src="../../js/responsavel/vidaAcademica.js" defer="defer"></script>
    <title>Acadêmico</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Escola</label>
        <ul>
          <li><a href="../responsavel.html">Voltar</a></li>
        </ul>
    </nav>

    <form class="form">
      <fieldset>
        <legend>Informações acadêmicas do aluno</legend>
        <div>
          <label for="nomeAluno">Digite o RA do aluno para buscar dados:</label><br>
          <input type="number" name="nomeAluno" required size="45px" min="1" id="input" onchange="checkValue()">
        </div>
      </fieldset>
      <p>
          <input id="button" type="submit" value="Buscar" onclick="getInfoAcademicas()" disabled>
      </p>
    </form>

    <div id="informacoes"></div>
</body>
</html>
