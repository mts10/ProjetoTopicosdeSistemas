<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/professor.css">
    <script src="../../js/professor/consultarProvas.js" defer="defer"></script>
    <title>Acadêmico</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Escola</label>
        <ul>
          <li><a href="../professor.html">Voltar</a></li>
        </ul>
    </nav>
    <div class="contato">
      <form class="form" action="" method="post">
        <h2 class="title">Cadastro - Agenda de provas</h2>
          <div>
              <label for="idDia">Digite o dia da prova:</label><br>
              <input type="number" name="idDia" id="idDia" required>
          </div>
          <div>
              <label for="materia">Digite a matéria da prova:</label><br>
              <input type="text" name="materia" id="materia">
          </div>
          <div>
            <label for="titulo">Digite o título da prova:</label><br>
            <input type="text" name="titulo" id="titulo">
        </div>
        <p>
          <input id="button" type="submit" name="button" value="Enviar" onclick="getProvas()">
        </p>
          
      </form>
  </div>   
  <div id="resposta"></div> 
</body>
</html>
