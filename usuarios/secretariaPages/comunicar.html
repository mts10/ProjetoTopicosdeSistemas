<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/secretaria.css">
    <title>Mandar Comunicado</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Escola</label>
        <ul>
          <li><a class="active" href="../secretaria.html">Voltar</a></li>
        </ul>
     </nav>

    <form class="form"> 
        <fieldset class="comunicado">
            <legend>Informe o número de celular e email</legend>
            <div>
                <label for="cell">Digite o número de celular para enviar SMS:</label>
                <input type="number" name="cell" size="30" required>
            </div>

            <div>
                <label for="email">Digite o endereço de Email:</label>
                <input type="email" name="email" required>
            </div>

            <div>
                <label for="message">Digite a mensagem:</label>
                <textarea name="mensagem" rows="5" cols="33">
                </textarea>
            </div>
        </fieldset>

        <p>
            <input id="button" type="submit" name="comunicar" value="Enviar Comunicado">
        </p>
    </form>
</body>
</html>
