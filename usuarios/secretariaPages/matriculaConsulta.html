<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/secretaria.css">
    <script src="../../js/secretaria/consultarMatricula.js" defer="defer"></script>
    <title>Consultar Matrículas</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Escola</label>
        <ul>
          <li><a class="active" href="../secretaria.html">Voltar</a></li>
        </ul>
     </nav>

    <form class="form"> 
        <fieldset class="consulta">
            <legend>Consultar matrícula de um aluno (a)</legend>
            <div>
                <label for="consulta">Digite o RA do aluno para consultar: </label>
                <input type="number" name="consulta" size="30" required min="1" id="ra" onchange="checkValue()">
            </div>
        </fieldset>

        <p>
            <input id="button" type="submit" onclick="getMatricula()" value="Consultar Matrícula" disabled>
        </p>
    </form>

    <div id="matricula"></div>
</body>
</html>
